<!DOCTYPE html>
<html lang="en">
    <head>
        <title>High Five</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/ui/style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/ui/main.js" type="text/javascript"></script>
    </head>
    <body>

        <!--navbar-->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" data-toggle="tooltip" title="Home">High Five</a>
                </div>

                <div class="collapse navbar-collapse" id="collapse">    
                    <ul class="nav navbar-nav navbar-right myNavbar">
                        <li><a href="/">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--navbar-->

        <div class="container" style="margin-top: 25px;">
            
            <form style="margin: 0 auto;">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required style="max-width: 50%;"><br>
                    <textarea class="form-control" id="feedback" placeholder="Enter your feedback" required rows="5" style="max-width: 50%;"></textarea><br>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </div>
            </form>
            
            <h3>What People say</h3>
            <hr>
            <div id="feedbackSection">
            </div>
            
        </div>
    </body>
</html>
